<head>

  <meta name="theme-color" content="#0b0f14" />
  <link id="favicon" rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cpath fill='%23FFD54A' d='M32 6 L36 24 L58 28 L36 32 L32 50 L28 32 L6 28 L28 24 Z'/%3E%3C/svg%3E">

  <style>
  :root{
    --bg:#0b0f14; --fg:#e6e6e6; --muted:#9aa5b1;
    --card:rgba(16,21,32,.85); --line:#223042;
    --accent:#7dd3fc; --accent2:#a78bfa; --link:#93c5fd;
    --max:1024px; --r:14px; --shadow:0 12px 36px rgba(0,0,0,.45);
    --code:#0a0e16; --mountain:#121723; --star:rgba(255,255,255,.9);
  }
  [data-theme="light"]{
    --bg:#f7fbff; --fg:#0b0f14; --muted:#5a6774;
    --card:rgba(255,255,255,.92); --line:#e6ecf2;
    --accent:#0ea5e9; --accent2:#7c3aed; --link:#1d4ed8;
    --shadow:0 8px 24px rgba(0,0,0,.08); --code:#f6f8fb; --mountain:#dfe7f3; --star:rgba(10,20,40,.85);
  }
  [data-theme="cringe"]{
    --bg:linear-gradient(135deg,#ffb6f3,#ffd699 50%,#b3f1ff);
    --fg:#111; --muted:#333; --card:rgba(255,255,255,.88); --line:#ffd1f4;
    --accent:#ff3ea5; --accent2:#07f49e; --link:#7c00ff;
    --shadow:0 14px 40px rgba(0,0,0,.25); --code:#fff5ff; --mountain:#ffc6fb; --star:rgba(0,0,0,.75);
  }

  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.7 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial,sans-serif}
  a{color:var(--link)}
  h1,h2,h3{margin:6px 0 10px;font-weight:700}
  h1{font-size:28px}
  .muted{color:var(--muted)}
  .pill{display:inline-flex;align-items:center;gap:6px;padding:4px 10px;border:1px solid var(--line);border-radius:999px;background:var(--card);color:var(--muted);font-size:12px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:var(--r);padding:18px;box-shadow:var(--shadow)}
  .btn,button{border:1px solid var(--line);background:var(--card);color:var(--fg);padding:8px 12px;border-radius:10px;cursor:pointer;text-decoration:none;box-shadow:var(--shadow)}
  input[type="search"]{padding:10px 12px;border-radius:10px;border:1px solid var(--line);background:var(--card);color:var(--fg)}

  header{position:sticky;top:0;z-index:5;background:linear-gradient(to bottom, rgba(15,21,32,.92), rgba(15,21,32,.7));backdrop-filter: blur(10px) saturate(1.1);border-bottom:1px solid var(--line)}
  [data-theme="light"] header{background:linear-gradient(to bottom, rgba(255,255,255,.95), rgba(255,255,255,.75))}
  [data-theme="cringe"] header{background:linear-gradient(90deg, rgba(255,255,255,.9), rgba(255,255,255,.6))}
  .head{max-width:var(--max);margin:0 auto;padding:12px 16px;display:flex;gap:10px;align-items:center}
  .brand{font-weight:800;letter-spacing:.2px}
  .brand a{color:var(--fg);text-decoration:none}
  .search{flex:1;display:flex;gap:8px;align-items:center;flex-wrap:wrap}

  main{max-width:var(--max);margin:0 auto;padding:20px 16px 80px;position:relative;z-index:1}
  .grid{display:grid;grid-template-columns:1fr;gap:16px}
  @media (min-width:980px){ .grid{grid-template-columns:1.15fr .85fr;gap:22px} }
  .list{display:flex;flex-direction:column;gap:12px}
  .story-item{padding:14px;border-radius:12px;background:linear-gradient(180deg, rgba(125,211,252,.08), transparent);border:1px solid rgba(125,211,252,.18)}
  .story-item a{color:var(--fg);text-decoration:none}
  .title{font-weight:700}
  .tag{display:inline-flex;gap:6px;align-items:center;padding:2px 8px;border-radius:999px;border:1px solid var(--line);color:var(--muted);font-size:12px;margin-right:6px}
  .tag:before{content:"‚ú∂";color:var(--muted)}
  [data-theme="light"] .tag:before{content:"#"}
  .back{display:inline-flex;align-items:center;gap:8px;margin:6px 0 12px}

  .progress{position:fixed;left:0;top:0;height:3px;background:linear-gradient(90deg, var(--accent), var(--accent2));width:0;z-index:6}

  /* –∞–Ω–Ω–æ—Ç–∞—Ü–∏—è */
  .anno{color:var(--muted);font-style:italic;margin-top:6px}
  .anno-box{border:1px dashed var(--line);background:rgba(125,211,252,.06);padding:12px;border-radius:10px;margin:10px 0 14px}
  [data-theme="light"] .anno-box{background:rgba(14,165,233,.08)}
  [data-theme="cringe"] .anno-box{background:rgba(255,62,165,.08)}
  details.anno-dtl summary{cursor:pointer;user-select:none}
  .search-result-kind{font-size:12px;color:var(--accent2);font-weight:600}

  /* —Ñ–æ–Ω: –∑–≤—ë–∑–¥—ã + ¬´–≥–æ—Ä—ã¬ª. –í –ù–ï-–∫—Ä–∏–Ω–∂–µ –ø—Ä—è—á–µ–º */
  #stars{position:fixed;inset:0;z-index:0;pointer-events:none}
  #ceiling,#mountains{display:none}
  [data-theme="cringe"] #ceiling,[data-theme="cringe"] #mountains{display:block}
  #ceiling{position:fixed;left:0;right:0;top:0;height:18vh;z-index:0;pointer-events:none;opacity:.95}
  #ceiling svg{width:100%;height:100%;display:block;transform:scaleY(-1)}
  #ceiling path{fill:var(--mountain)}
  #mountains{position:fixed;left:0;right:0;bottom:0;height:28vh;z-index:0;pointer-events:none;opacity:.92}
  #mountains svg{width:100%;height:100%;display:block}
  #mountains path{fill:var(--mountain)}

  /* –º–æ–¥–∞–ª–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –ü–µ—Ä–≥–∞–º–µ–Ω—Ç—É */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.55);backdrop-filter:blur(6px);display:flex;align-items:center;justify-content:center;z-index:20}
  .modal .box{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px;box-shadow:var(--shadow);max-width:440px;width:92%}
  .seal{display:inline-block;min-width:64px;min-height:64px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#ff6b6b,#c81e1e);box-shadow:0 8px 24px rgba(0,0,0,.3);transform-origin:center;animation:seal 1.4s ease-in-out infinite}
  @keyframes seal{0%,100%{transform:rotate(-2deg) scale(1)}50%{transform:rotate(2deg) scale(1.06)}}

  /* –ü–µ—Ä–≥–∞–º–µ–Ω—Ç–Ω—ã–π —Å—Ç–∏–ª—å + ¬´—Ñ–∞–ª—å—à-—Ü–µ–Ω–∑—É—Ä–∞¬ª */
  .parchment{background: radial-gradient(120% 120% at 50% 0%, rgba(255,245,230,.35), transparent 60%), linear-gradient(#f6efe1, #efe6d3); color:#2b2418; border:1px solid #e4d7bd; box-shadow: 0 10px 30px rgba(0,0,0,.18)}
  [data-theme="dark"] .parchment{background: radial-gradient(120% 120% at 50% 0%, rgba(90,70,40,.25), transparent 60%), linear-gradient(#2d261b, #201a12); color:#efe7d6; border-color:#5a4a35}
  .parchment h1{ font-family: Georgia, 'Times New Roman', serif; letter-spacing:.3px }
  .scroll-body p{ text-indent:1.2em; margin:0 0 1em }
  .censored .rest{ filter: blur(5px); pointer-events:none; user-select:none; position:relative }
  .censored .rest:after{ content:"üîí –î–æ—Å—Ç—É–ø –ø–æ –∫–æ–¥—É"; position:absolute; inset:0; display:flex; align-items:center; justify-content:center; font-weight:700; background:linear-gradient(180deg,rgba(0,0,0,.06),rgba(0,0,0,.18)) }

  /* –ú–∞—Ä–≥–∏–Ω–∞–ª–∏–∏ ‚Äî —Ç–æ–Ω–∫–∞—è –ø—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ */
  .with-margin{display:grid;grid-template-columns:minmax(0,1fr) 220px;gap:18px}
  @media (max-width:980px){ .with-margin{grid-template-columns:1fr} }
  .margin-notes{position:sticky;top:76px;align-self:start}
  .margin-notes .mnote{font-size:13px; color:var(--muted); border-left:2px solid var(--line); padding-left:10px; margin-bottom:12px}

  /* –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å —Å–∫—Ä—ã—Ç–∞ */
  #adminDock{position:fixed;right:14px;bottom:14px;z-index:7;display:none}
  #adminBtns{display:none}
  </style>
</head>
<body>

  <header>

      <div class="search" style="max-width:760px">

        <input id="q" type="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –≤—Å–µ–º—É —Å–∞–π—Ç—É‚Ä¶" aria-label="–ü–æ–∏—Å–∫" />
        <a class="btn" href="#/arcs">–í–µ—Ç–∫–∏</a>

  <div id="adminDock"><a class="btn" id="editThisBtn" target="_blank" rel="noopener">‚úèÔ∏è –ü—Ä–∞–≤–∏—Ç—å</a></div>
  <main id="app" aria-live="polite"></main>

  <script>
  /* ===== –ö–û–ù–°–¢–ê–ù–¢–´/–°–û–°–¢–û–Ø–ù–ò–ï ===== */
  window.CUSDIS_APP_ID = "079685b7-f335-4fbd-9217-9d857a3cc369";

  const app=document.getElementById('app');
  const qEl=document.getElementById('q');
  const state={ theme: localStorage.getItem('theme') || 'dark', route: location.hash.slice(1)||'/', q:'' };

  /* ===== –£–¢–ò–õ–´ ===== */
  const fmtDate=iso=>{ try{const d=new Date(iso);return d.toLocaleDateString('ru-RU',{year:'numeric',month:'long',day:'numeric'});}catch(_){return iso} };
  const getAnno = (s) => {
    const a = (s.annotation || s.anno || s.summary || '').trim();
    if (a) return a;
    const txt = (s.text || '').replace(/\s+/g, ' ').trim();
    if (!txt) return '';
    const cut = 180;
    return txt.length > cut ? txt.slice(0, cut) + '‚Ä¶' : txt;
  };
  const textToHtml = (text) => (text||'').split(/\n\n+/).map(p=>`<p>${p.replace(/\n/g,'<br>')}</p>`).join('');

  /* ===== –î–ê–ù–ù–´–ï ===== */
  let stories=[], notes=[], scrolls=[], pergaments=[], scrollAccessCfg=null;
  async function safeJson(url, def){ try{ const r=await fetch(url,{cache:'no-store'}); if(!r.ok) return def; return await r.json(); }catch(_){ return def; } }
  async function loadContent(){
    const j = await safeJson('content/index.json', {});

    // –û—Å–Ω–æ–≤–Ω—ã–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ —Å fallback
    stories = Array.isArray(j.stories) ? j.stories : await safeJson('content/stories.json', []);
    notes = Array.isArray(j.notes) ? j.notes : await safeJson('content/notes.json', []);
    pergaments = Array.isArray(j.pergaments) ? j.pergaments : await safeJson('content/pergament.json', []);

    // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
    stories.sort((a,b)=> (new Date(b.date||0))-(new Date(a.date||0)));
    notes.sort((a,b)=> (new Date(b.date||0))-(new Date(a.date||0)));
    pergaments.sort((a,b)=> (new Date(b.date||0))-(new Date(a.date||0)));

    // –°—Ç–∞—Ä–∞—è –ª–æ–≥–∏–∫–∞ –¥–ª—è "–°–≤–∏—Ç–∫–æ–≤" (scrolls) - —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞
    scrolls = await safeJson('content/scrolls/index.json', []);
    scrolls.sort((a,b)=> (new Date(a.date||0))-(new Date(b.date||0)));
    scrollAccessCfg = await safeJson('content/scrolls/access.json', null);
  }

  /* ===== –ê–í–¢–û-–í–ï–¢–ö–ò –ò –°–ß–Å–¢–ß–ò–ö ===== */
  const arcMeta = {
    surface: {id:'surface', title:'–ü–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å', desc:'–†–∞—Å—Å–∫–∞–∑—ã –∏ –ø–æ–≤–µ—Å—Ç–∏ –Ω–µ –æ –ö–∞–π–Ω—Ä–∞–∫—Å.'},
    kainrax: {id:'kainrax',  title:'–ö–∞–π–Ω—Ä–∞–∫—Å',    desc:'–†–∞—Å—Å–∫–∞–∑—ã –∏ –ø–æ–≤–µ—Å—Ç–∏ –≤–Ω—É—Ç—Ä–∏ –ö–∞–π–Ω—Ä–∞–∫—Å.'},
    ibut:    {id:'ibut',     title:'–ò–ë–£–¢',        desc:'–õ—ë–≥–∫–æ–µ —á—Ç–∏–≤–æ –ø—Ä–æ –ø–æ–ø–∞–¥–∞–Ω—Ü–µ–≤.'},
  };
  function buildArcs(){
    const map = {};
    for(const s of stories){
      const id = s.arc || 'kainrax';
      if(!map[id]) map[id] = { ... (arcMeta[id]||{id, title:id, desc:''}), items:[] };
      map[id].items.push(s);
    }
    for(const k in map){
      map[k].items.sort((a,b)=> (a.order||0)-(b.order||0) || (new Date(a.date||0))-(new Date(b.date||0)) );
    }
    return Object.values(map);
  }

  /* ===== –¢–ï–ú–ê ===== */
  function applyTheme(){
    document.documentElement.setAttribute('data-theme', state.theme);
    localStorage.setItem('theme', state.theme);
    setUtterancesTheme(state.theme);
    setCusdisTheme();
    const el=document.getElementById('favicon');
    const color = state.theme==='light' ? '%230A1830' : '%23FFD54A';
    el.href = `data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cpath fill='${color}' d='M32 6 L36 24 L58 28 L36 32 L32 50 L28 32 L6 28 L28 24 Z'/%3E%3C/svg%3E`;
  }
  applyTheme();
  document.getElementById('themeBtn').onclick=()=>{
    state.theme = state.theme==='dark' ? 'light' : (state.theme==='light' ? 'cringe' : 'dark');
    applyTheme();
  };

  /* ===== ADMIN MODE ===== */
  let isAdmin = new URLSearchParams(location.search).has('admin') || localStorage.getItem('admin')==='1';
  if(new URLSearchParams(location.search).has('admin')){ localStorage.setItem('admin','1'); history.replaceState({},'',location.pathname+location.hash); }
  function ensureAdminUI(){ document.getElementById('adminBtns').style.display = isAdmin ? 'inline-flex' : 'none'; if(!isAdmin) adminDockHide(); }
  addEventListener('keydown',e=>{ if(e.altKey&&e.shiftKey&&e.key.toLowerCase()==='a'){ isAdmin=!isAdmin; localStorage.setItem('admin',isAdmin?'1':'0'); ensureAdminUI(); } });

  /* ===== ROUTER ===== */
  addEventListener('hashchange',()=>{ state.route=location.hash.slice(1)||'/'; render(); restoreScroll(); });
  qEl.addEventListener('input',()=>{ state.q=qEl.value.trim().toLowerCase(); renderList(); });

  /* ===== –°–¢–†–ê–ù–ò–¶–´ ===== */
  function renderList(){
    const q=state.q;
    const allContent = [
        ...stories.map(s => ({ ...s, type: 'story', kind: '–†–∞—Å—Å–∫–∞–∑' })),
        ...notes.map(n => ({ ...n, type: 'note', kind: '–ó–∞–º–µ—Ç–∫–∞' })),
        ...pergaments.map(p => ({ ...p, type: 'perg', kind: '–ü–ª–∞–Ω' }))
    ];
    const items= q ? allContent.filter(s=> s.title?.toLowerCase().includes(q) || (s.text||'').toLowerCase().includes(q) || (s.tags||[]).join(' ').toLowerCase().includes(q)) : stories;
    
    const getItemHref = (item) => {
        if(item.type === 'story') return `#/read/${item.id}`;
        if(item.type === 'note') return `#/note/${item.id}`;
        if(item.type === 'perg') return `#/perg/${item.id}`;
        return `#/read/${item.id}`;
    };

    const arcs = buildArcs();
    app.innerHTML=`
      <div class="grid">
        <section class="card">
          <h1>${q ? '–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞' : '–†–∞—Å—Å–∫–∞–∑—ã'}</h1>
          <div class="muted">${q ? `–ù–∞–π–¥–µ–Ω–æ: ${items.length}` : '–ö–æ—Ä–æ—Ç–∫–∞—è –ù–§ –±–µ–∑ –ª–æ—Ä–æ–≤–æ–≥–æ –±–∞—Ä—å–µ—Ä–∞. –í—ã—Ö–æ–¥—ã: –ø—è—Ç–Ω–∏—Ü–∞/—Å—É–±–±–æ—Ç–∞.'}</div>
          <div class="list">
            ${items.length?items.map(s=>`
              <div class="story-item">
                <a href="${getItemHref(s)}">
                  <div class="title">‚ú∂ ${s.title||'–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                  <div class="muted">${fmtDate(s.date)} ¬∑ ${s.minutes||Math.max(2,Math.round((s.text||'').length/1100))} –º–∏–Ω ${q ? `<span class="search-result-kind">${s.kind}</span>`: `¬∑ –≤–µ—Ç–∫–∞: ${(arcMeta[s.arc||'kainrax']||{title:'–í–µ—Ç–∫–∞'}).title}`}</div>
                </a>
                ${getAnno(s)?`<div class="anno">${getAnno(s)}</div>`:''}
              </div>`).join(''):`<div class="muted" style="margin-top:10px">${q ? '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.' : '–ü–æ–∫–∞ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö.'}</div>`}
          </div>
        </section>

        <aside class="card">
          <h2>–í–µ—Ç–∫–∏</h2>
          <div class="list">
            ${arcs.map(a=>`
              <div class="story-item">
                <a href="#/arc/${a.id}">
                  <div class="title">‚ú∂ ${a.title}</div>
                  <div class="muted">${a.items.length} —Ç–µ–∫—Å—Ç(–∞)</div>
                  <div>${a.desc||''}</div>
                </a>
              </div>`).join('')}
          </div>
          <h3 style="margin-top:14px">–ü–æ–¥–ø–∏—Å–∫–∞</h3>
          <p class="muted">–¢–µ–ª–µ–≥—Ä–∞–º: <a href="https://t.me/kainrax" target="_blank" rel="noopener">@kainrax</a></p>
        </aside>
      </div>`;
    adminDockHide(); ensureAdminUI();
  }

  function renderArcs(){
    const arcs = buildArcs();
    app.innerHTML=`<section class="card"><h1>–í–µ—Ç–∫–∏</h1>
    <div class="list">${arcs.map(a=>`

  async function sha256Hex(text){
    const enc = new TextEncoder().encode(text); const buf = await crypto.subtle.digest('SHA-256', enc);
    return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
  }
  async function checkCode(input, codeHash){
    if(!codeHash) return true; const [alg, hex] = codeHash.split(':'); if((alg||'sha256')!=='sha256') return false;
    const got = await sha256Hex((input||'').trim()); return got.toLowerCase()===hex.toLowerCase();
  }

      t.dataset.lang='ru'; t.dataset.theme=(document.documentElement.getAttribute('data-theme')==='light')?'light':'dark'; anonBox.appendChild(t);
      if (!window.__cusdisLoaded){ const s=document.createElement('script'); s.defer=true; s.src='https://cusdis.com/js/cusdis.es.js';
        s.onload=()=>{ window.__cusdisLoaded=true; try{ window.CUSDIS?.renderTo?.('#cusdis_thread'); setCusdisTheme(); }catch(_){} }; document.body.appendChild(s);
      } else { try{ window.CUSDIS?.renderTo?.('#cusdis_thread'); setCusdisTheme(); }catch(_){} }
    }
    function showGH(){ ghBox.style.display='block'; anonBox.style.display='none'; loadGH(); }
    function showAnon(){ ghBox.style.display='none'; anonBox.style.display='block'; loadAnon(); }
    wrap.querySelector('#tab-gh').onclick=showGH; wrap.querySelector('#tab-anon').onclick=showAnon;
    const io=new IntersectionObserver(es=>{ if(es.some(e=>e.isIntersecting)){ showGH(); io.disconnect(); } },{rootMargin:'200px'}); io.observe(wrap);
  }
  function setUtterancesTheme(theme){
    const iframe=document.querySelector('iframe.utterances-frame');
    if(iframe) iframe.contentWindow.postMessage({type:'set-theme', theme:theme==='light'?'github-light':'github-dark'}, 'https://utteranc.es');
  }
  function setCusdisTheme(){ try{ window.CUSDIS?.setTheme?.(document.documentElement.getAttribute('data-theme')==='light'?'light':'dark'); }catch(_){} }

  /* ===== –ê–î–ú–ò–ù –ü–õ–ê–í–ê–Æ–©–ê–Ø –ö–ù–û–ü–ö–ê ===== */
  const adminDock=document.getElementById('adminDock'), editThisBtn=document.getElementById('editThisBtn');
  function adminDockHide(){ adminDock.style.display='none'; }
  function adminDockFor(kind, slug){
    if (!isAdmin) return adminDockHide();
    let path = '';
    if(kind==='story') path = `/admin/#/collections/stories/entries/${slug}`;
    else if(kind==='note') path = `/admin/#/collections/notes/entries/${slug}`;
    else if(kind==='perg') path = `/admin/#/collections/pergament/entries/${slug}`;
    else if(kind==='scroll') path = `/admin/#/collections/scrolls/entries/${slug}`; // –ü—Ä–∏–º–µ—Ä, –µ—Å–ª–∏ –¥–ª—è —Å–≤–∏—Ç–∫–æ–≤ —Ç–æ–∂–µ –µ—Å—Ç—å –∞–¥–º–∏–Ω–∫–∞
    
    if(path){ editThisBtn.href=path; adminDock.style.display='block'; }
    else { adminDockHide(); }
  }

  /* ===== –ü–†–û–ì–†–ï–°–° + –í–û–°–°–¢.–°–ö–†–û–õ–õ ===== */
  const progress=document.getElementById('progress'); let ticking=false;
  function onScroll(){
    if(ticking) return; ticking=true; requestAnimationFrame(()=>{
      const art=document.querySelector('article'); if(!art){progress.style.width='0%'; ticking=false; return;}
      const total=art.scrollHeight - window.innerHeight + 1;
      const pct=Math.min(100, Math.max(0, ((window.scrollY - art.offsetTop) / total)*100));
      progress.style.width=(isFinite(pct)?pct:0)+'%';
      const id=art.dataset.slug||art.dataset.id; if(id){ localStorage.setItem('read:'+id, window.scrollY); }
      ticking=false;
    });
  }
  addEventListener('scroll', onScroll, {passive:true});
  function restoreScroll(){
    const art=document.querySelector('article'); if(!art) return;
    const id=art.dataset.slug||art.dataset.id;
    const y=+localStorage.getItem('read:'+id)||0; if(y>0) setTimeout(()=>scrollTo({top:y,behavior:'instant'}),0);
  }

  /* ===== –ó–í–Å–ó–î–´ (—Ñ–æ–Ω) ===== */
  const canvas=document.getElementById('stars'), ctx=canvas.getContext('2d');
  let W,H,starsArr=[], running=true;
  const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  function resize(){ W=canvas.width=innerWidth; H=canvas.height=innerHeight; makeStars(); if(prefersReduced){ drawStars(0,true); } }
  addEventListener('resize', resize);
  function makeStars(){
    const base = document.documentElement.getAttribute('data-theme')==='light' ? 60 : 120;
    const k = (W*H)/30000; const count = Math.floor(base + k);
    starsArr = Array.from({length: count}, ()=>({ x: Math.random()*W, y: Math.random()*H, r: Math.random()*1.1+0.3, s: Math.random()*0.5+0.2 }));
  }
  function drawStars(ts, once=false){
    if(!ctx) return; ctx.clearRect(0,0,W,H);
    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--star').trim() || 'rgba(255,255,255,.9)';
    for(const st of starsArr){
      const a = once ? 0.7 : 0.5 + Math.sin((ts/1200)*st.s + st.x*0.002)*0.4;
      ctx.globalAlpha = a; ctx.beginPath(); ctx.arc(st.x, st.y, st.r, 0, Math.PI*2); ctx.fill();
    }
    if(!once && !prefersReduced && running) requestAnimationFrame(drawStars);
  }
  document.addEventListener('visibilitychange',()=>{ running = document.visibilityState==='visible'; if(running && !prefersReduced) requestAnimationFrame(drawStars); });

  /* ===== –†–ï–ù–î–ï–† ===== */
  function render(){
    const r = state.route || '/';
    document.title = '–ö–∞–π–Ω—Ä–∞–∫—Å'; // Reset title
    
    if (r.startsWith('/read/')) { renderArticle(r.substring(6)); }
    else if (r.startsWith('/arc/')) { renderArc(r.substring(5)); }
    else if (r.startsWith('/tag/')) { renderTag(r.substring(5)); }
    else if (r.startsWith('/note/')) { renderNote(r.substring(6)); }
    else if (r.startsWith('/scroll/')) { renderScroll(r.substring(8)); }
    else if (r.startsWith('/perg/')) { renderPerg(r.substring(6)); }
    else {
        switch (r) {
            case '/': case '': renderList(); break;
            case '/arcs': renderArcs(); break;
            case '/notes': renderNotes(); break;
            case '/scrolls': renderScrolls(); break;
            case '/perg': renderPergList(); break;
            case '/project': renderProject(); break;
            default: renderList(); // Fallback to main list
        }
    }
  }

  loadContent().then(()=>{
    applyTheme(); render(); ensureAdminUI(); resize(); if(!prefersReduced) requestAnimationFrame(drawStars);
  });
  </script>
</body>

  <style>

    --bg:#0b0f14; --fg:#e6e6e6; --muted:#9aa5b1;

    --accent:#7dd3fc; --accent2:#a78bfa; --link:#93c5fd;

  [data-theme="light"]{

    --card:rgba(255,255,255,.97); --line:#e6ecf2;
    --accent:#0ea5e9; --accent2:#7c3aed; --link:#1d4ed8;
    --shadow:0 8px 24px rgba(0,0,0,.08); --code:#f6f8fb; --mountain:#dfe7f3; --star:rgba(10,20,40,.85);

  html,body{height:100%}

  .card{background:var(--card);border:1px solid var(--line);border-radius:var(--r);padding:18px;box-shadow:var(--shadow)}

  header{position:sticky;top:0;z-index:5;background:linear-gradient(to bottom, rgba(15,21,32,.92), rgba(15,21,32,.7));backdrop-filter: blur(10px) saturate(1.1);border-bottom:1px solid var(--line)}

  main{max-width:var(--max);margin:0 auto;padding:20px 16px 80px;position:relative;z-index:1}
  .grid{display:grid;grid-template-columns:1fr;gap:16px}

  /* –∞–Ω–Ω–æ—Ç–∞—Ü–∏—è */

  /* —Ñ–æ–Ω: –∑–≤—ë–∑–¥—ã + ¬´–≥–æ—Ä—ã¬ª. –í –ù–ï-–∫—Ä–∏–Ω–∂–µ –ø—Ä—è—á–µ–º */

  <script>
  /* ===== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò –î–û–°–¢–£–ü–ê –ö –ü–ï–†–ì–ê–ú–ï–ù–¢–£ =====
     –í–∞—Ä–∏–∞–Ω—Ç—ã:
       1) –Ø–í–ù–´–ô –ö–û–î:   PERG.CODE = 'Chronicle'
       2) –•–≠–® –ö–û–î–ê:    PERG.CODE_HASH = 'sha256:....hex'
     –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: CODE_HASH > CODE. –ü–æ—Å–ª–µ–¥–Ω—è—è —Ä–µ–¥–∞–∫—Ü–∏—è –í–°–ï–ì–î–ê –æ—Ç–∫—Ä—ã—Ç–∞.
     –ú–æ–∂–Ω–æ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –Ω–∞ —É—Ä–æ–≤–Ω–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π —Ä–µ–¥–∞–∫—Ü–∏–∏ –≤ –º–∞–Ω–∏—Ñ–µ—Å—Ç–µ:
       { protected:true, code:"..." }  –∏–ª–∏  { protected:true, codeHash:"sha256:..." }
  */
  const PERG = {
    CODE: 'Chronicle',           // <<<< —Ç—É—Ç –∑–∞–¥–∞—ë—Ç—Å—è –Ø–í–ù–´–ô –ö–û–î
    CODE_HASH: null              // –Ω–∞–ø—Ä–∏–º–µ—Ä: 'sha256:e14dcd50....'; –µ—Å–ª–∏ –∑–∞–¥–∞–Ω, –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–µ—Ç CODE
  };

  /* ===== –ö–û–ù–°–¢–ê–ù–¢–´/–°–û–°–¢–û–Ø–ù–ò–ï ===== */
  window.CUSDIS_APP_ID = "079685b7-f335-4fbd-9217-9d857a3cc369";

  const app=document.getElementById('app');
  const qEl=document.getElementById('q');
  const state={ theme: localStorage.getItem('theme') || 'dark', route: location.hash.slice(1)||'/', q:'' };

  /* ===== –£–¢–ò–õ–´ ===== */
  const fmtHumanDate=iso=>{ try{const d=new Date(iso);return d.toLocaleDateString('ru-RU',{year:'numeric',month:'long',day:'numeric'});}catch(_){return iso} };

  // –§–æ—Ä–º–∞—Ç ¬´N-–π –¥–µ–Ω—å M-–≥–æ –≥–æ–¥–∞.¬ª –¥–ª—è —Å—Ç—Ä–æ–∫ –≤–∏–¥–∞ YYYY-DOY (–Ω–∞–ø—Ä–∏–º–µ—Ä, "0430-349")
  function fmtPergDayYear(s){
    if(typeof s!== 'string') return String(s||'');
    const m = s.match(/^(\d{4})-(\d{3})$/); // YYYY-DOY
    if(!m) return fmtHumanDate(s);
    const year = Number(m[1]);
    const day  = Number(m[2]);
    return `${day}-–π –¥–µ–Ω—å ${year}-–≥–æ –≥–æ–¥–∞.`;
  }

  const getAnno = (s) => {
    const a = (s.annotation || s.anno || s.summary || '').trim();
    if (a) return a;
    const txt = (s.text || '').replace(/\s+/g, ' ').trim();
    if (!txt) return '';
    const cut = 180; return txt.length > cut ? txt.slice(0, cut) + '‚Ä¶' : txt;
  };

  /* ===== –î–ê–ù–ù–´–ï ===== */
  let stories=[], notes=[], pergDocs=[]; // pergDocs: –¥–æ–∫—É–º–µ–Ω—Ç—ã —Å —Ä–µ–¥–∞–∫—Ü–∏—è–º–∏
  async function safeJson(url, def){ try{ const r=await fetch(url,{cache:'no-store'}); if(!r.ok) return def; return await r.json(); }catch(_){ return def; } }
  async function loadContent(){
    const j = await safeJson('content/index.json', {});
    if(Array.isArray(j.stories)) stories=j.stories; else stories=await safeJson('content/stories.json', []);
    if(Array.isArray(j.notes))   notes=j.notes;   else notes  =await safeJson('content/notes.json',   []);

    // –ü–ï–†–ì–ê–ú–ï–ù–¢: –æ—Ç–¥–µ–ª—å–Ω—ã–π –º–∞–Ω–∏—Ñ–µ—Å—Ç (–ø–∞–ø–∫–∞ content/pergament/index.json)
    pergDocs = await safeJson('content/pergament/index.json', []);

    stories.sort((a,b)=> (new Date(b.date||0))-(new Date(a.date||0)));
    notes.sort((a,b)=> (new Date(b.date||0))-(new Date(a.date||0)));

    // —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ü–µ—Ä–≥–∞–º–µ–Ω—Ç –ø–æ –ø–æ—Å–ª–µ–¥–Ω–µ–π –ø–æ –¥–∞—Ç–µ —Ä–µ–¥–∞–∫—Ü–∏–∏ (–ø–æ –∏—Å—Ö–æ–¥–Ω–æ–π —Å—Ç—Ä–æ–∫–µ –¥–∞—Ç—ã –Ω–µ —Å–æ—Ä—Ç–∏—Ä—É–µ–º; –µ—Å–ª–∏ YYYY-DOY ‚Äî —Å–ª–æ–∂–Ω—ã–π —Å–ª—É—á–∞–π, –Ω–æ relative —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ –ø–æ —Å—Ç—Ä–æ–∫–µ YYYY-DOY –æ–∫)
    pergDocs.forEach(d=>{ (d.editions||[]).sort((a,b)=> String(a.date||'').localeCompare(String(b.date||''))); });
    pergDocs.sort((a,b)=> {
      const ad=(a.editions||[]); const bd=(b.editions||[]);
      const al=ad[ad.length-1]?.date||''; const bl=bd[bd.length-1]?.date||'';
      return String(bl).localeCompare(String(al));
    });
  }

  /* ===== –¢–ï–ú–ê ===== */
  function applyTheme(){
    document.documentElement.setAttribute('data-theme', state.theme);
    localStorage.setItem('theme', state.theme);
    setUtterancesTheme(state.theme);
    setCusdisTheme();
    const el=document.getElementById('favicon');
    const color = state.theme==='light' ? '%230A1830' : '%23FFD54A';
    el.href = `data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cpath fill='${color}' d='M32 6 L36 24 L58 28 L36 32 L32 50 L28 32 L6 28 L28 24 Z'/%3E%3C/svg%3E`;
  }
  applyTheme();
  document.getElementById('themeBtn').onclick=()=>{
    state.theme = state.theme==='dark' ? 'light' : (state.theme==='light' ? 'cringe' : 'dark');
    applyTheme();
  };

  /* ===== ADMIN MODE (—Å–∫—Ä—ã—Ç) ===== */
  let isAdmin = new URLSearchParams(location.search).has('admin') || localStorage.getItem('admin')==='1';
  if(new URLSearchParams(location.search).has('admin')){ localStorage.setItem('admin','1'); history.replaceState({},'',location.pathname+location.hash); }
  function ensureAdminUI(){ document.getElementById('adminBtns').style.display = isAdmin ? 'inline-flex' : 'none'; if(!isAdmin) adminDockHide(); }
  addEventListener('keydown',e=>{ if(e.altKey&&e.shiftKey&&e.key.toLowerCase()==='a'){ isAdmin=!isAdmin; localStorage.setItem('admin',isAdmin?'1':'0'); ensureAdminUI(); } });

  /* ===== ROUTER ===== */
  addEventListener('hashchange',()=>{ state.route=location.hash.slice(1)||'/'; render(); restoreScroll(); });
  qEl.addEventListener('input',()=>{ state.q=qEl.value.trim().toLowerCase(); renderList(); });

  /* ===== –í–¨–Æ–•–ò: –ì–õ–ê–í–ù–ê–Ø/–í–ï–¢–ö–ò/–°–¢–ê–¢–¨–ò ===== */
  const arcMeta = {
    surface: {id:'surface', title:'–ü–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å', desc:'–†–∞—Å—Å–∫–∞–∑—ã –∏ –ø–æ–≤–µ—Å—Ç–∏ –Ω–µ –æ –ö–∞–π–Ω—Ä–∞–∫—Å.'},
    kainrax: {id:'kainrax',  title:'–ö–∞–π–Ω—Ä–∞–∫—Å',    desc:'–†–∞—Å—Å–∫–∞–∑—ã –∏ –ø–æ–≤–µ—Å—Ç–∏ –≤–Ω—É—Ç—Ä–∏ –ö–∞–π–Ω—Ä–∞–∫—Å.'},
    ibut:    {id:'ibut',     title:'–ò–ë–£–¢',        desc:'–õ—ë–≥–∫–æ–µ —á—Ç–∏–≤–æ –ø—Ä–æ –ø–æ–ø–∞–¥–∞–Ω—Ü–µ–≤.'},
  };
  function buildArcs(){
    const map = {};
    for(const s of stories){ const id=s.arc||'kainrax'; if(!map[id]) map[id]={...(arcMeta[id]||{id,title:id,desc:''}), items:[]}; map[id].items.push(s); }
    for(const k in map){ map[k].items.sort((a,b)=> (a.order||0)-(b.order||0) || (new Date(a.date||0))-(new Date(b.date||0)) ); }
    return Object.values(map);
  }
  function renderList(){
    const q=state.q;
    const items=stories.filter(s=>!q || s.title?.toLowerCase().includes(q) || (s.text||'').toLowerCase().includes(q) || (s.tags||[]).join(' ').toLowerCase().includes(q));
    const arcs = buildArcs();
    app.innerHTML=`
      <div class="grid">
        <section class="card">
          <h1>–†–∞—Å—Å–∫–∞–∑—ã</h1>
          <div class="muted">–ö–æ—Ä–æ—Ç–∫–∞—è –ù–§ –±–µ–∑ –ª–æ—Ä–æ–≤–æ–≥–æ –±–∞—Ä—å–µ—Ä–∞. –í—ã—Ö–æ–¥—ã: –ø—è—Ç–Ω–∏—Ü–∞/—Å—É–±–±–æ—Ç–∞.</div>
          <div class="list">
            ${items.length?items.map(s=>`
              <div class="story-item">

  /* ===== –ö–û–ú–ú–ï–ù–¢–´ ===== */
  function mountComments(term){ const wrap=document.getElementById('comments'); if(!wrap) return; wrap.innerHTML=`
      <div style="display:flex;gap:8px;margin-bottom:10px">
        <button class="btn" id="tab-gh">GitHub</button>
        <button class="btn" id="tab-anon">–ê–Ω–æ–Ω–∏–º–Ω–æ</button>
      </div>
      <div id="c-gh"></div>
      <div id="c-anon" style="display:none;min-height:300px"></div>`; const ghBox=wrap.querySelector('#c-gh'), anonBox=wrap.querySelector('#c-anon'); let ghLoaded=false, anonLoaded=false; function loadGH(){ if (ghLoaded) return; ghLoaded=true; ghBox.innerHTML=''; const s=document.createElement('script'); s.src='https://utteranc.es/client.js'; s.setAttribute('repo','sviam-byte/kainrax-site'); s.setAttribute('issue-term', term || 'home'); s.setAttribute('label','comments'); s.setAttribute('theme', document.documentElement.getAttribute('data-theme')==='light'?'github-light':'github-dark'); s.setAttribute('crossorigin','anonymous'); s.async=true; ghBox.appendChild(s); } function loadAnon(){ if (!window.CUSDIS_APP_ID){ anonBox.innerHTML='<div class="muted">–ê–Ω–æ–Ω–∏–º–Ω—ã–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –æ—Ç–∫–ª—é—á–µ–Ω—ã.</div>'; return; } if (anonLoaded) return; anonLoaded=true; anonBox.innerHTML=''; const t=document.createElement('div'); t.id='cusdis_thread'; t.dataset.host='https://cusdis.com'; t.dataset.appId=window.CUSDIS_APP_ID; t.dataset.pageId=term || (location.pathname+location.hash); t.dataset.pageUrl=location.href; t.dataset.pageTitle=document.title; t.dataset.lang='ru'; t.dataset.theme=(document.documentElement.getAttribute('data-theme')==='light')?'light':'dark'; anonBox.appendChild(t); if (!window.__cusdisLoaded){ const s=document.createElement('script'); s.defer=true; s.src='https://cusdis.com/js/cusdis.es.js'; s.onload=()=>{ window.__cusdisLoaded=true; try{ window.CUSDIS?.renderTo?.('#cusdis_thread'); setCusdisTheme(); }catch(_){} }; document.body.appendChild(s); } else { try{ window.CUSDIS?.renderTo?.('#cusdis_thread'); setCusdisTheme(); }catch(_){} } } function showGH(){ ghBox.style.display='block'; anonBox.style.display='none'; loadGH(); } function showAnon(){ ghBox.style.display='none'; anonBox.style.display='block'; loadAnon(); } wrap.querySelector('#tab-gh').onclick=showGH; wrap.querySelector('#tab-anon').onclick=showAnon; const io=new IntersectionObserver(es=>{ if(es.some(e=>e.isIntersecting)){ showGH(); io.disconnect(); } },{rootMargin:'200px'}); io.observe(wrap); }
  function setUtterancesTheme(theme){ const iframe=document.querySelector('iframe.utterances-frame'); if(iframe) iframe.contentWindow.postMessage({type:'set-theme', theme:theme==='light'?'github-light':'github-dark'}, 'https://utteranc.es'); }
  function setCusdisTheme(){ try{ window.CUSDIS?.setTheme?.(document.documentElement.getAttribute('data-theme')==='light'?'light':'dark'); }catch(_){} }

  /* ===== –ê–î–ú–ò–ù –ü–õ–ê–í–ê–Æ–©–ê–Ø –ö–ù–û–ü–ö–ê ===== */
  const adminDock=document.getElementById('adminDock');
  const editThisBtn=document.getElementById('editThisBtn');
  function adminDockHide(){ adminDock.style.display='none'; }
  function adminDockFor(kind, slug){ if (!isAdmin) return adminDockHide(); if(kind==='story') editThisBtn.href=`/admin/#/collections/stories/entries/${slug}`; else if(kind==='note') editThisBtn.href=`/admin/#/collections/notes/entries/${slug}`; else if(kind==='perg') editThisBtn.href=`/admin/#/collections/pergament/entries/${slug}`; adminDock.style.display='block'; }

  /* ===== –ü–†–û–ì–†–ï–°–° + –í–û–°–°–¢.–°–ö–†–û–õ–õ ===== */
  const progress=document.getElementById('progress'); let ticking=false;
  function onScroll(){ if(ticking) return; ticking=true; requestAnimationFrame(()=>{ const art=document.querySelector('article'); if(!art){progress.style.width='0%'; ticking=false; return;} const total=art.scrollHeight - window.innerHeight + 1; const pct=Math.min(100, Math.max(0, ((window.scrollY - art.offsetTop) / total)*100)); progress.style.width=(isFinite(pct)?pct:0)+'%'; const id=art.dataset.slug||art.dataset.id; if(id){ localStorage.setItem('read:'+id, window.scrollY); } ticking=false; }); }
  addEventListener('scroll', onScroll, {passive:true});
  function restoreScroll(){ const art=document.querySelector('article'); if(!art) return; const id=art.dataset.slug||art.dataset.id; const y=+localStorage.getItem('read:'+id)||0; if(y>0) setTimeout(()=>scrollTo({top:y,behavior:'instant'}),0); }

  /* ===== –ó–í–Å–ó–î–´ (—Ñ–æ–Ω) ===== */
  const canvas=document.getElementById('stars'); const ctx=canvas.getContext('2d');
  let W,H,starsArr=[], running=true;
  const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  function resize(){ W=canvas.width=innerWidth; H=canvas.height=innerHeight; makeStars(); if(prefersReduced){ drawStars(0,true); } }
  addEventListener('resize', resize);
  function makeStars(){ const base = document.documentElement.getAttribute('data-theme')==='light' ? 60 : 120; const k = (W*H)/30000; const count = Math.floor(base + k); starsArr = Array.from({length: count}, ()=>({ x: Math.random()*W, y: Math.random()*H, r: Math.random()*1.1+0.3, s: Math.random()*0.5+0.2 })); }
  function drawStars(ts, once=false){ ctx.clearRect(0,0,W,H); ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--star').trim() || 'rgba(255,255,255,.9)'; for(const st of starsArr){ const a = once ? 0.7 : 0.5 + Math.sin((ts/1200)*st.s + st.x*0.002)*0.4; ctx.globalAlpha = a; ctx.beginPath(); ctx.arc(st.x, st.y, st.r, 0, Math.PI*2); ctx.fill(); } if(!once && !prefersReduced && running) requestAnimationFrame(drawStars); }
  document.addEventListener('visibilitychange',()=>{ running = document.visibilityState==='visible'; if(running && !prefersReduced) requestAnimationFrame(drawStars); });

  /* ===== –†–ï–ù–î–ï–† ===== */
  function render(){
    const r=state.route;
    if(r==='/'||r===''){ renderList(); return; }
    if(r==='/arcs'){ renderArcs(); return; }
    if(r==='/notes'){ renderNotes(); return; }
    if(r==='/project'){ renderProject(); return; }
    if(r==='/perg'){ renderPergList(); return; }
    const mRead=r.match(/^\/read\/([^?]+)(?:\?.*)?$/); if(mRead){ renderArticle(mRead[1]); return; }
    const mArc=r.match(/^\/arc\/([^?]+)(?:\?.*)?$/); if(mArc){ renderArc(mArc[1]); return; }
    const mTag=r.match(/^\/tag\/([^?]+)(?:\?.*)?$/); if(mTag){ renderTag(decodeURIComponent(mTag[1])); return; }
    const mNote=r.match(/^\/note\/([^?]+)(?:\?.*)?$/); if(mNote){ renderNote(mNote[1]); return; }
    const mPerg=r.match(/^\/perg\/([^?]+)(?:\?.*)?$/); if(mPerg){ renderPerg(mPerg[1]); return; }
    renderList();
  }

  loadContent().then(()=>{ applyTheme(); render(); ensureAdminUI(); resize(); if(!prefersReduced) requestAnimationFrame(drawStars); });

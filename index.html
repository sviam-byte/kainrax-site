  function timeout(ms){ return new Promise(res=> setTimeout(res, ms)); }

  function toDate(val){
    if(!val) return null;
    if(val instanceof Date) return val;
    if(typeof val==='number') return new Date(val);
    if(typeof val==='string'){
      const s=val.trim();
      if(/^\d{4}-\d{2}-\d{2}$/.test(s)) return new Date(s+'T00:00:00Z');

  function parseFrontMatter(md){
    const m = md.match(/^---\s*([\s\S]*?)\s*---\s*\n?([\s\S]*)$/);
    if (!m) return { attributes:{}, body: md.trim() };
    const yaml = m[1], body = m[2].trim();

  // Markdown ‚Üí –æ—á–µ–Ω—å —Å–∫—Ä–æ–º–Ω—ã–π HTML –¥–ª—è project.md
  function mdToHtml(md) {
    let html = md
      .replace(/^### (.*)$/gim, '<h3>$1</h3>')
      .replace(/^## (.*)$/gim,  '<h2>$1</h2>')
      .replace(/^# (.*)$/gim,   '<h1>$1</h1>')
      .replace(/^\s*-\s+(.*)$/gim, '<li>$1</li>')
      .replace(/(<li>.*<\/li>)(?!\s*<li>)/gims, '<ul>$1</ul>')
      .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
      .replace(/\*(.+?)\*/g, '<em>$1</em>')
      .replace(/`([^`]+)`/g, '<code>$1</code>')
      .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');
    html = html.split(/\n{2,}/).map(b => /<(h\d|ul|ol|blockquote)/i.test(b) ? b : `<p>${b.replace(/\n/g,'<br>')}</p>`).join('\n');
    return html;
  }

    const staticP = fetchJson('content/index.json',{timeoutMs:1500, headers:{'Accept':'application/json'}}).catch(()=>null);
    const fnP     = fetchJson('/.netlify/functions/content-index',{timeoutMs:900, headers:{'Accept':'application/json'}}).catch(()=>null);

    let j = await Promise.race([fnP, staticP]);
    if(!j) j = await (staticP ?? fnP); // –¥–æ–±–∏—Ä–∞–µ–º –≤—Ç–æ—Ä–æ–π –≤–∞—Ä–∏–∞–Ω—Ç
    if(!j) j = { stories:[], notes:[] };

    stories = Array.isArray(j.stories) ? j.stories : [];

    stories.sort((a,b)=> ts(b.date)-ts(a.date) || tie(a,b));

    const mTag=r.match(/^\/tag\/([^?]+)(?:\?.*)?$/); if(mTag){ renderTag(decodeURIComponent(mTag[1])); return; }
    const mNote=r.match(/^\/note\/([^?]+)(?:\?.*)?$/); if(mNote){ await renderNote(mNote[1]); return; }
    const mPerg=r.match(/^\/perg\/([^?]+)(?:\?.*)?$/); if(mPerg){ await renderPerg(mPerg[1]); return; }
    renderList();
  }

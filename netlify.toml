# netlify.toml
[build]
  command   = "node scripts/build-index.mjs"
  publish   = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler   = "esbuild"
  included_files = ["content/**"]

# Прокси к функциям: вызывать их как /api/<name>
[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/:splat"
  status = 200

# Отдаём статику из /content как есть (твоя привычная штука)
[[redirects]]
  from   = "/content/*"
  to     = "/content/:splat"
  status = 200

# SPA-роутинг
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

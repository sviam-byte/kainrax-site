# ── СБОРКА ───────────────────────────────────────────────────────
[build]
  command   = "node scripts/build-pergament.mjs"
  publish   = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  # Пока чинится контент, не роняем билд из-за отсутствующих изданий
  PERGAMENT_STRICT = "0"
  # MEDIA_* — опционально, если используешь медиапрокси
  # MEDIA_HUB_BASE = "https://hub.example.com/media"
  # MEDIA_ASSETS_BASE = "https://assets.example.com"
  # MEDIA_DOMAIN_WHITELIST = "hub.example.com,assets.example.com,cdn.example.org"

# ── ФУНКЦИИ ──────────────────────────────────────────────────────
[functions]
  node_bundler           = "esbuild"
  external_node_modules  = ["deta"]     # иначе hit.js будет орать «cannot find module 'deta'»
  included_files         = ["content/**"]

# ── ГЛАВНАЯ ──────────────────────────────────────────────────────
# Новый лендинг живет в /home.html — отдаем его с корня.
[[redirects]]
  from   = "/"
  to     = "/home.html"
  status = 200

# ── /o2log: статическое мини-приложение ─────────────────────────
[[redirects]]
  from   = "/o2log"
  to     = "/o2log/"
  status = 301

[[redirects]]
  from   = "/o2log/*"
  to     = "/o2log/:splat"
  status = 200

# ── API-алиас ────────────────────────────────────────────────────
[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/:splat"
  status = 200

# ── Статика /content/* ──────────────────────────────────────────
[[redirects]]
  from   = "/content/*"
  to     = "/content/:splat"
  status = 200

[[headers]]
  for = "/content/*"
  [headers.values]
    Cache-Control = "public, max-age=600"

# HTML не кэшируем — чтобы разметка/мета не залипали
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/home.html"
  [headers.values]
    Cache-Control = "no-store"

# ── SPA-фоллбек (последним, чтобы не съесть API и /o2log) ───────
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

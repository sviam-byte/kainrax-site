[build]
  command   = "echo no-build"
  publish   = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Сначала явно пропускаем функции как есть
[[redirects]]
  from = "/.netlify/functions/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# И контент-JSON пусть отдается как файлы
[[redirects]]
  from = "/content/*"
  to   = "/content/:splat"
  status = 200

# А уж потом все остальное на SPA
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

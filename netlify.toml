[build]
  command   = "echo no-build"
  publish   = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# 1) функции не трогаем
[[redirects]]
  from = "/.netlify/functions/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# 2) статический контент тоже отдать как файлы
[[redirects]]
  from = "/content/*"
  to   = "/content/:splat"
  status = 200

# 3) всё остальное — SPA
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

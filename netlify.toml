# ── Сборка ───────────────────────────────────────────────────────
[build]
  # Индекс собирается функцией, так что build-index можно выкинуть.
  command   = "node scripts/build-pergament.mjs"
  publish   = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  # Настройки медиапрокси (заполни в UI или здесь локально)
  # MEDIA_HUB_BASE       = "https://hub.example.com/media"
  # MEDIA_ASSETS_BASE    = "https://assets.example.com"
  # MEDIA_DOMAIN_WHITELIST = "hub.example.com,assets.example.com,cdn.example.org"

# ── Функции ──────────────────────────────────────────────────────
[functions]
  node_bundler   = "esbuild"
  included_files = ["content/**"]

# ── /o2log: отдельное статическое мини-приложение ───────────────
# редиректим только голый /o2log → /o2log/
[[redirects]]
  from   = "/o2log"
  to     = "/o2log/"
  status = 301

# все файлы внутри /o2log/* отдаём как есть (JS, JSON, PNG…)
[[redirects]]
  from   = "/o2log/*"
  to     = "/o2log/:splat"
  status = 200

# ── Функции: безопасный алиас /api/* → /.netlify/functions/:splat ─
[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/:splat"
  status = 200

# ── Статический контент ─────────────────────────────────────────
[[redirects]]
  from   = "/content/*"
  to     = "/content/:splat"
  status = 200

# Кэш для статического контента
[[headers]]
  for = "/content/*"
  [headers.values]
    Cache-Control = "public, max-age=600"

# Быстрый SPA: index.html не кэшируем, чтобы роутер и мета всегда свежие
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store"

# (опционально) долгий кэш для /o2log/*
# [[headers]]
#   for = "/o2log/*"
#   [headers.values]
#     Cache-Control = "public, max-age=31536000, immutable"

# ── Общий SPA-фоллбек для основного сайта (последним!) ──────────
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

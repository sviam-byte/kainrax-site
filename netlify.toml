# netlify.toml (root) — сборка "пергамента" и статики в корне
[build]
  command   = "node scripts/build-pergament.mjs"
  publish   = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION     = "18"
  PERGAMENT_STRICT = "0"
  # MEDIA_* переменные можно раскомментировать и заполнить при необходимости:
  # MEDIA_HUB_BASE = "https://hub.example.com/media"
  # MEDIA_ASSETS_BASE = "https://assets.example.com"
  # MEDIA_DOMAIN_WHITELIST = "hub.example.com,assets.example.com,cdn.example.org"

[functions]
  node_bundler          = "esbuild"
  external_node_modules = ["deta"]
  included_files        = ["content/**"]

# redirects / headers — оставляем в том виде, как хотел
[[redirects]]
  from   = "/"
  to     = "/home.html"
  status = 200

[[redirects]]
  from   = "/pergament/*"
  to     = "/content/pergament/:splat"
  status = 200

[[redirects]]
  from   = "/o2log"
  to     = "/o2log/"
  status = 301

[[redirects]]
  from   = "/o2log/*"
  to     = "/o2log/:splat"
  status = 200

[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from   = "/content/*"
  to     = "/content/:splat"
  status = 200

[[headers]]
  for = "/pergament/*"
  [headers.values]
    Cache-Control = "public, max-age=600"
    Content-Type  = "text/plain; charset=utf-8"

[[headers]]
  for = "/content/pergament/*"
  [headers.values]
    Cache-Control = "public, max-age=600"
    Content-Type  = "text/plain; charset=utf-8"

[[headers]]
  for = "/content/*"
  [headers.values]
    Cache-Control = "public, max-age=600"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/home.html"
  [headers.values]
    Cache-Control = "no-store"

# SPA fallback (последним)
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

# netlify.toml

[build]
  command   = "node scripts/build-index.mjs && node scripts/build-pergament.mjs"
  publish   = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler   = "esbuild"
  included_files = ["content/**"]

# ── /o2log: отдельный статический мини-приложение ───────────────
# редиректим только голый /o2log → /o2log/
[[redirects]]
  from   = "/o2log"
  to     = "/o2log/"
  status = 301

# а все файлы внутри /o2log/* отдаём КАК ЕСТЬ (JS, JSON, PNG…)
[[redirects]]
  from   = "/o2log/*"
  to     = "/o2log/:splat"
  status = 200

# ── функции ─────────────────────────────────────────────────────
[[redirects]]
  from   = "/.netlify/functions/*"
  to     = "/.netlify/functions/:splat"
  status = 200

# ── статический контент ─────────────────────────────────────────
[[redirects]]
  from   = "/content/*"
  to     = "/content/:splat"
  status = 200

# ── общий SPA-роутинг для основного сайта (последним!) ─────────
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
